<!DOCTYPE html>
<html>
  <head>
    <title>Aegis</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./Styling/Aegis.css" rel="stylesheet" type="text/css" />
    <script
      type="text/javascript"
      src="./JavaScript/AnimationHandler.js"
    ></script>
    <script type="text/javascript" src="./JavaScript/Player.js"></script>
  </head>
  <body onload="AnimationStart()">
    <div id="GameDiv">
      <div id="GameBGDiv">
        <div id="GameScreenDiv">
          <div id="GameplayDiv">
            <!--Character Animations-->
            <p id="IdleAnimController"></p>
            <p id="DashAnimController"></p>
            <p id="RunAnimController"></p>
            <p id="WeakAttackAnimController"></p>
            <p id="JumpBackAnimController"></p>
            <p id="DefendAnimController"></p>
            <p id="HealAnimController"></p>
            <p id="ChargeAnimController"></p>
            <p id="SpecialAttackAnimController"></p>
            <!--Enemy Animations-->
            <p id="MageIdleAnimController"></p>
            <p id="EnemyRunAnimController"></p>
            <p id="EnemyWeakAttackAnimController"></p>
            <p id="EnemyMediumAttackAnimController"></p>
            <p id="EnemyStrongAttackAnimController"></p>
            <p id="EnemyBurstAttackAnimController"></p>
            <p id="EnemyDefendAnimController"></p>
            <p id="EnemyChargeAnimController"></p>
            <p id="EnemyHealAnimController"></p>
            <p id="EnemyProjectileAnimController"></p>
            <div id="GameVFXDiv"></div>
          </div>
        </div>
        <div id="ButtonDiv">
          <button id="WeakAttackButton" class="GameButton" onclick="BeginWeakAttack()">Weak Attack</button>
          <button id="MediumAttackButton" class="GameButton" onclick="">Medium Attack</button>
          <button id="StrongAttackButton" class="GameButton" onclick="">Strong Attack</button>
          <br />
          <br />
          <button id="BurstAttackButton" class="GameButton" onclick="">Burst Attack</button>
          <br />
          <br />
          <button id="DefendButton" class="GameButton" onclick="">Defend</button>
          <button id="ChargeButton" class="GameButton" onclick="">Charge</button>
          <button id="HealButton" class="GameButton" onclick="">Heal</button>
        </div>
      </div>
    </div>
  </body>
</html>
